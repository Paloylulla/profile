<div class="timeline-steps">
  <h1 class="timeline-header">
    <span class="ng-icon-work header-bg-icon"></span>
    EDUCATIONS
  </h1>
  <ul>
    <li *ngFor="let education of educationList">
      <div class="card-edu" style="background-color: #ffffff">
        <h2>{{ education.name }}</h2>
        <ng-container *ngIf="education.details">
          <div *ngFor="let detail of education.details">+ {{ detail }}</div>
        </ng-container>
      </div>
    </li>
  </ul>
</div>
